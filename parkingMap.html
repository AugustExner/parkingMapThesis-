<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="parkingMap.css" />
  </head>

  <body>
    <h1>Parking Map</h1>
    <form id="circleForm">
      <label for="spotID">Enter SpotID to change color:</label>
      <input type="number" id="spotID" name="spotID" required />
      <button type="submit" id="toggleButton">Toggle Parking</button>
    </form>

    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="parkingMap.js"></script>
    
    <script src="spotCalculator.js"></script>
  </body>
</html>
